    <script>
      // ✅ Dynamic favicon logic — dark mode → white logo, light mode → black logo
      const whiteLogo =

      const blackLogo =
        "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9IiMwMDAwMDAiIHN0cm9rZS13aWR0aD0iMiIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIiBzdHJva2UtbGluZWpvaW49InJvdW5kIiBjbGFzcz0ibHVjaWRlIGx1Y2lkZS1sb2NrLWljb24gbHVjaWRlLWxvY2siPjxyZWN0IHdpZHRoPSIxOCIgaGVpZ2h0PSIxMSIgeD0iMyIgeT0iMTEiIHJ4PSIyIiByeT0iMiIvPjxwYXRoIGQ9Ik03IDExVjdhNSA1IDAgMCAxIDEwIDB2NCIvPjwvc3ZnPg==";

      const favicon = document.getElementById("favicon");
      const darkMode = window.matchMedia("(prefers-color-scheme: dark)");

      const updateFavicon = (e) => {
        favicon.href = e.matches ? whiteLogo : blackLogo;
      };

      // Initial check
      updateFavicon(darkMode);
      // Listen for theme changes
      darkMode.addEventListener("change", updateFavicon);
    </script>
