<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ===========================
         SecuroServ — SEO & Social
         Place these files in /public:
         - /logo-256.png          (256x256, square, PNG)  <-- required for Google
         - /favicon.ico           (root favicon)
         - /favicon-32x32.png
         - /favicon-16x16.png
         - /apple-touch-icon.png  (180x180)
         - /og-image.jpg          (1200x630)             <-- social preview
         - /site.webmanifest      (optional PWA manifest)
    ============================ -->

    <title>SecuroServ - Secure Vault & File Encryption Service</title>

    <!-- Primary meta -->
    <meta name="description" content="Protect your files with SecuroServ — a secure vault with advanced encryption and privacy-first local storage. Trusted, fast, and secure." />
    <meta name="keywords" content="secure vault, file encryption, SecuroServ" />
    <meta name="author" content="SecuroServ Team" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://securoserv.co.in/" />

    <!-- Favicons (hosted files for crawlers & browsers) -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <!-- optional manifest for PWA -->
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Theme color -->
    <meta name="theme-color" content="#ffffff" />

    <!-- Open Graph (social preview) -->
    <meta property="og:title" content="SecuroServ - Secure Vault & File Encryption Service" />
    <meta property="og:description" content="Keep your files safe with SecuroServ — a secure local vault. No cloud. No tracking. Full privacy." />
    <meta property="og:image" content="https://securoserv.co.in/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:url" content="https://securoserv.co.in" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="SecuroServ - Secure Vault & File Encryption Service" />
    <meta name="twitter:description" content="Keep your files safe with SecuroServ — a secure local vault. No cloud. No tracking. Full privacy." />
    <meta name="twitter:image" content="https://securoserv.co.in/og-image.jpg" />

    <!-- Preconnect for common services (optional) -->
    <link rel="preconnect" href="https://checkout.razorpay.com" crossorigin />

    <!-- Razorpay checkout script (deferred) -->
    <script src="https://checkout.razorpay.com/v1/checkout.js" defer></script>

    <!-- Organization structured data (Google logo must be a hosted HTTPS URL, not a data-URI) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "SecuroServ",
      "url": "https://securoserv.co.in",
      "logo": "https://securoserv.co.in/logo-256.png",
      
    }
    </script>
